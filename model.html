<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Módulo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- JQUERY -->
	<script src="js/jquery-3.3.1.js"></script>

	<!-- POPPER -->
	<script src="js/popper.js"></script>

	<!-- BOOTSTRAP v4.1 -->
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.1.1/css/bootstrap.css" />
	<script src="bootstrap-4.1.1/js/bootstrap.js"></script>
	<!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

	<!-- ANGULARJS -->
	<script src="angular-1.6.10/angular.js"></script>

	<!-- arquivos de configuração personalizados -->
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<!-- <script src="main.js"></script> -->
	<script>
		
	</script>
</head>
<body>
	<div class="topo" ng-app="">
		<div>
			<h4>Validação</h4>
			<form name="myForm">
				Email:
				<input type="email" name="myAddress" ng-model="text">
				<span ng-show="myForm.myAddress.$error.email">E-mail inválido</span>
			</form>				
			<p>Entre com o email que o AngularJS vai lhe ajudar.</p>
		</div>
		<br>
		<div>
			<form name="myForm2" ng-init="myText = 'guto@hertzog.com'">
				Email:
				<input type="email" name="myAddress2" ng-model="myText" required>
				<h1>Status</h1>
				<p>É válido? <span>{{myForm2.myAddress2.$valid}}</span></p>
				<p>Tem lixo? <span>{{myForm2.myAddress2.$dirty}}</span></p>
				<p>Foi mexido? <span>{{myForm2.myAddress2.$touched}}</span></p>
			</form>
		</div>
	</div>
	<br><br>
	<a class="btn btn-info btn-sm" href="index.html" role="button">Voltar</a>
</body>
</html>
